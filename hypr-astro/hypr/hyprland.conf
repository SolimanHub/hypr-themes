monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

$terminal = alacritty
$browser = firefox-developer-edition
$fileManager = dolphin
$menu = wofi --show run
$run_dialog = wofi --show drun --prompt "Command:" --icon-theme "Papirus" --show-icons | sh -c 'source ~/.bashrc && eval "$(cat)"'

#################
### AUTOSTART ###
#################

exec-once = waybar
exec-once = nm-applet &
exec-once = copyq &
exec-once = hyprpaper &

#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

#####################
### LOOK AND FEEL ###
#####################

#####################
### LOOK AND FEEL ###
#####################

general {
    gaps_in = 2
    gaps_out = 5
    border_size = 2
    col.active_border = rgba(7aa2f7ee) rgba(bd93f9ee) rgba(89b4faee) 45deg   # azul → púrpura → cyan neón
    col.inactive_border = rgba(1e1e2e99)
    resize_on_border = true
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 2
    active_opacity = 0.98
    inactive_opacity = 0.60
    fullscreen_opacity = 1.0

    blur {
        enabled = true
        size = 10
        passes = 4
        noise = 0.0117
        contrast = 1.1
        brightness = 1.0
        vibrancy = 0.3
        popups = true
    }
}

animations {
    enabled = yes

    bezier = easeOutCirc, 0.15, 0.85, 0.25, 1
    bezier = easeInOut, 0.65, 0, 0.35, 1
    bezier = neon, 0.2, 0.7, 0.2, 1

    animation = windows, 1, 6, easeOutCirc, slide
    animation = windowsIn, 1, 6, easeOutCirc, slide
    animation = windowsOut, 1, 4, easeInOut, slide
    animation = border, 1, 8, neon
    animation = fade, 1, 6, easeInOut
    animation = workspaces, 1, 8, easeOutCirc, slide
}

# See https://wiki.hypr.land/Configuring/Dwindle-Layout/ for more
dwindle {
    pseudotile = true
    preserve_split = true
    smart_split = true
    smart_resizing = true
}

# See https://wiki.hypr.land/Configuring/Master-Layout/ for more
master {
    new_status = master
    new_on_top = false
    mfact = 0.55
}

# https://wiki.hypr.land/Configuring/Variables/#misc
misc {
    force_default_wallpaper = 0 # Desactiva el wallpaper por defecto
    disable_hyprland_logo = true
    disable_splash_rendering = true
    animate_manual_resizes = true
    animate_mouse_windowdragging = true
    enable_swallow = true
    swallow_regex = ^(kitty)$
}

#############
### INPUT ###
#############

input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =

    follow_mouse = 1
    mouse_refocus = false

    sensitivity = 0
    accel_profile = flat

    touchpad {
        natural_scroll = false
        disable_while_typing = true
        tap-to-click = true
    }
}

gestures {
#    workspace_swipe = true
#    workspace_swipe_fingers = 3
    workspace_swipe_distance = 200
    workspace_swipe_invert = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

###################
### KEYBINDINGS ###
###################

$mainMod = SUPER
#$mainMod = ALT

# Aplicaciones principales
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, Q, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, togglefloating,
bind = $mainMod, D, exec, $menu
bind = ALT, D, exec, $run_dialog
bind = $mainMod, F, exec, $browser
bind = $mainMod, W, exec, waybar
#bind = $mainMod SHIFT, W, exec, killall -SIGUSR2 waybar
bind = $mainMod SHIFT, W, exec, killall waybar

bind = $mainMod, P, pseudo,
bind = $mainMod, O, togglesplit,

# Fullscreen
bind = $mainMod, SPACE, fullscreen, 1
bind = $mainMod SHIFT, SPACE, fullscreen, 0

# Navegación con foco
bind = $mainMod, J, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, I, movefocus, u
bind = $mainMod, K, movefocus, d

# Mover ventanas
bind = $mainMod SHIFT, J, movewindow, l
bind = $mainMod SHIFT, L, movewindow, r
bind = $mainMod SHIFT, I, movewindow, u
bind = $mainMod SHIFT, K, movewindow, d

# Control de brillo de pantalla
bind = $mainMod SHIFT, U, exec, brightnessctl set +10%
bind = $mainMod SHIFT, I, exec, brightnessctl set 10%-

# Control de volumen 
bind = $mainMod, U, exec, pactl set-sink-volume @DEFAULT_SINK@ +5%
bind = $mainMod, I, exec, pactl set-sink-volume @DEFAULT_SINK@ -5%

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Mover ventanas a workspaces
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

# Scroll workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Redimensionar ventanas
bind = $mainMod CTRL, J, resizeactive, -50 0
bind = $mainMod CTRL, L, resizeactive, 50 0
bind = $mainMod CTRL, I, resizeactive, 0 -50
bind = $mainMod CTRL, K, resizeactive, 0 50

# Ventana/mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Multimedia keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl -e4 -n2 set 5%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl -e4 -n2 set 5%-

bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

##############################
### WINDOWS AND WORKSPACES ###
##############################

# Reglas de ventana para mejor integración
windowrule = suppressevent maximize, class:.*
windowrule = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

# Reglas específicas para aplicaciones comunes
windowrule = float, class:^(pavucontrol)$
windowrule = float, class:^(blueman-manager)$
windowrule = float, class:^(nm-connection-editor)$
windowrule = float, class:^(firefox)$, title:^(Picture-in-Picture)$

# Opacity rules para integración con tema
windowrulev2 = opacity 0.9 0.8, class:^(kitty)$
windowrulev2 = opacity 0.95 0.85, class:^(thunar)$
windowrulev2 = opacity 1.0 0.9, class:^(firefox)$

#exec-once = swww init && swww img ./image.jpg --transition-type wipe --transition-fps 60
#exec-once = sleep 1 && swww init 2>/dev/null || true
#exec-once = sleep 2 && swww img ~/.config/hypr/image.jpg --transition-type wipe --transition-duration 1.5 --transition-fps 90 --transition-step 255

# ===== WALLPAPER ESPACIAL PERFECTO =====
exec-once = systemctl --user import-environment &   # necesario para que swww vea las variables
exec-once = sleep 2 && swww-daemon 2>/dev/null || swww init
exec-once = sleep 3 && swww img ~/.config/hypr/image.jpg \
    --transition-type grow \
    --transition-pos 0.9,0.9 \
    --transition-duration 2 \
    --transition-fps 120
